<!DOCTYPE html>
<html lang="en">

<head th:replace="header :: headerFragment"></head>

<body style="background-color: #fff9ec;">

    <!--Nav Bar Start-->
    <nav th:replace="topnavbar :: topNavbarFragment"></nav>
    <!--Nav Bar End-->

    <div class="container-fluid">
        <!--Start title area-->
        <div class="row">
            <div class="col-12 text-center fw-bold title mt-3 p-3">
                <h1> Inventory Management</h1>
            </div>
        </div>

        <!--Tabs-->
        <div class="row mt-3">
            <div class="col-12 text-start">
            </div>
        </div>

        <!--Start table area-->
        <div class="row mt-2">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover table-striped" id="tableInventory">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Item name</th>
                                    <th>Retail Price</th>
                                    <th>Cost Price</th>
                                    <th>Total Qty</th>
                                    <th>Damage Qty</th>
                                    <th>Available Qty</th>
                                    <th>Modify</th>
                                </tr>
                            </thead>
                            <tbody id="tableInventoryBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--End table area-->
    </div>



    <!--print / view model-->
    <div class="modal" tabindex="-1" id="modalInventoryView" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Inventory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="tableInventoryView">
                    <h2 class="text-center">SEWLEE CACTUS PLANTS</h2>
                    <p class="text-center">46, Makumbura, Pannipitiya. +94 714122097</p>
                    <p class="text-start" id="currentDateTime"></p>
                    <h5 class="text-start">Inventory Details</h5>
                    <hr>
                    <div class="card">
                        <div class="card-body form-area">
                            <table class="table table-hover table-striped">
                                <thead class="table-dark"></thead>
                                <tr>
                                    <th>Item Name</th>
                                    <td id="tdItemName"></td>
                                </tr>
                                <tr>
                                    <th>Retail Price</th>
                                    <td id="tdRetail"></td>
                                </tr>
                                <tr>
                                    <th>Cost Price</th>
                                    <td id="tdCost"></td>
                                </tr>
                                <tr>
                                    <th>Total Qty</th>
                                    <td id="tdTotalQty"></td>
                                </tr>
                                <tr>
                                    <th>Damage Qty</th>
                                    <td id="tdDamageQty"></td>
                                </tr>
                                <tr>
                                    <th>Available Qty</th>
                                    <td id="tdAvailableQty"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" onclick="buttonInventoryPrint()"><i class="fa-solid fa-print fa-xs"></i>
                        Print</button>
                </div>
            </div>
        </div>
    </div>



    <!--link commonFunction js-->
    <script src="/script/commonFunction.js"></script>

    <!--link tableFunction js-->
    <script src="/script/tableFunction.js"></script>

    <!--link validationFunction js-->
    <script src="/script/validationFunction.js"></script>

    <!--link item js-->
    <script src="/uicontroller/inventory.js"></script>

</body>

</html>
