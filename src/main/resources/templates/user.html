<!DOCTYPE html>
<html lang="en">

<head th:replace="header :: headerFragment"></head>

<body style="background-color: #fff9ec;">

    <!--Nav Bar Start-->
    <nav th:replace="topnavbar :: topNavbarFragment"></nav>
    <!--Nav Bar End-->

    <div class="container-fluid">
        <!--Start title area-->
        <div class="row">
            <div class="col-12 text-center fw-bold title mt-3 p-3">
                <h1> User Management</h1>
            </div>
        </div>

        <!--Tabs-->
        <div class="row mt-3">
            <div class="col-12 text-start">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalUserForm">
                    <i class="fa-solid fa-plus"></i>
                    Add New User
                </button>
            </div>
        </div>

        <!--Start table area-->
        <div class="row mt-2">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover table-striped" id="tableUser">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Employee</th>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Status</th>
                                    <th>Modify</th>
                                </tr>
                            </thead>
                            <tbody id="tableUserBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--End table area-->
    </div>

    <!--Form Modal-->

    <div class="modal" tabindex="-1" id="modalUserForm" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="/images/image5.png" alt="cactus" style="width: 20px; height: 20px">
                    <h4 class="modal-title">  Edit User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body form-area">

                            <!--action / method-->
                            <form id="formUser" onsubmit="return false">
                                <!--Start required mark-->
                                <div class="row mt-2">
                                    <div class="col-12 fw-bold text-end">
                                        <p><span class="text-danger">(*) Fields are Mandatory</span></p>
                                    </div>
                                </div>
                                <!--End required mark-->

                                <!--Start Employee-->
                                <div class="row mt-2">
                                    <lable for="selectEmployee" class="col-2 form-label fw-bold mt-2">Employee : <span
                                            class="text-danger">*</span></lable>
                                    <div class="col-10">
                                        <select required
                                            id="selectEmployee" onchange="selectDyanamicElementValidator(this , 'user', 'employee_details_id')" class="form-select" data-bs-toggle="tooltip"
                                            data-bs-placement="bottom"
                                            data-bs-title="Please select out this field"></select>
                                    </div>
                                </div>
                                <!--End Employee-->

                                <!--Start user name-->
                                <div class="row mt-2">
                                    <label for="textUserName" class="col-2 form-label fw-bold">Username : <span
                                            class="text-danger">*</span></label>
                                    <div class="col-10">
                                        <input type="text" onkeyup="textValidator(this, '^[A-Za-z0-9]{5,20}$' , 'user', 'username')" required placeholder="Enter valid username" id="textUserName"
                                            class="form-control">
                                    </div>
                                </div>
                                <!--End user name-->

                                <!--Start Email-->
                                <div class="row mt-2">
                                    <label for="textEmail" class="col-2 form-label fw-bold">Email : <span
                                            class="text-danger">*</span></label>
                                    <div class="col-10">
                                        <input type="text" required placeholder="Enter valid Email" onkeyup="textValidator(this, '^([A-Za-z0-9]{2,30}[@][a-z]{4,8}[.][a-z]{2,3})$','user','email')" id="textEmail"
                                            class="form-control">
                                    </div>
                                </div>
                                <!--End Email-->

                                <!--Start password-->
                                <div class="row mt-2">
                                    <label for="textPassword" class="col-2 form-label fw-bold">Password : <span
                                            class="text-danger">*</span></label>
                                    <div class="col-10">
                                        <input type="password"  required placeholder="Enter valid Password" onkeyup="textValidator(this, '^[A-Za-z0-9]{5,20}$' , 'user', 'password')" id="textPassword"
                                            class="form-control">
                                    </div>
                                </div>
                                <!--End password-->

                                <!--Start Confirm password-->
                                <div class="row mt-2">
                                    <label for="textConfirmPassword" class="col-2 form-label fw-bold">Confirm Password :
                                        <span class="text-danger">*</span></label>
                                    <div class="col-10">
                                        <input type="text" required placeholder="Confirm Password" onkeyup="passwordValidator()"
                                            id="textConfirmPassword" class="form-control">
                                    </div>
                                </div>
                                <!--End Confirm password-->

                                <!--Start Roles-->
                                <div class="row mt-2">
                                    <label for="selectRole" class="col-2 form-label fw-bold">Roles : <span
                                            class="text-danger">*</span></label>
                                    <div class="col-10">
                                        <div id="divRoles">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="chkBoxRole" class="text form-check-input">
                                                <label for="chkBoxRole" id="labelRole" class="form-check-lable fw-bold">
                                                    Manager</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="chkBoxRole" class="text form-check-input">
                                                <label for="chkBoxRole" id="labelRole" class="form-check-lable fw-bold">
                                                    Asst-Manager</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="chkBoxRole" class="text form-check-input">
                                                <label for="chkBoxRole" id="labelRole" class="form-check-lable fw-bold">
                                                    Cashier</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" id="chkBoxRole" class="text form-check-input">
                                                <label for="chkBoxRole" id="labelRole" class="form-check-lable fw-bold">
                                                    Delivery Boy</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--End Roles-->

                                <!--Start Note-->
                                <div class="row mt-2">
                                    <label for="textNote" class="col-2 form-label fw-bold">Note : <span
                                            class="text-danger"></span></label>
                                    <div class="col-10">
                                        <textarea placeholder="Enter Note" onkeyup="textValidator(this, '^([A-Za-z0-9\\/]{1,20}[.]?[\\s]?)+$', 'user', 'note')" id="textNote"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                                <!--End Note-->


                                <!-- Start Status-->
                                <div class="row mt-2">
                                    <lable for="selectModule" class="col-2 form-label fw-bold mt-2">User Status : <span
                                            class="text-danger">*</span></lable>
                                    <div class="col-10">
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" id="chkBoxUserStatus" 
                                            onchange=
                                            "if (this.checked) {
                                                lableUserStatus.innerText = 'User Account is Active';
                                                user.status = true;
                                            } else {
                                               lableUserStatus.innerText = 'User Account is Active';
                                               user.status = false; 
                                            }"  
                                            checked ="checked" class="form-check-input">
                                            <label for="chkBoxUserStatus" id="lableUserStatus" class="form-check-lable fw-bold">
                                                User Account is Active</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Status-->


                                <!--Start buttons-->
                                <div class="row mt-2">
                                    <div class="col-3 text-start">
                                        <button type="button" class="btn btn-secondary" 
                                        onclick="buttonUserReset()"><i class="fa-solid fa-recycle fa-xs"></i> Reset</button>
                                    </div>
                                    <div class="col-9 text-end">
                                        <button id="buttonUpdate" type="submit" class="btn btn-warning me-2"
                                            onclick="buttonUserUpdate()"> <i class="fa-solid fa-rotate fa-xs"></i>
                                            Update</button>

                                        <button id="buttonSubmit" type="submit" class="btn btn-success"
                                            onclick="buttonUserSubmit()"><i class="fa-solid fa-check fa-xs"></i>
                                            Submit</button>
                                    </div>
                                </div>
                                <!--End buttons-->
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--End form -->

    <!--print / view model-->
    <div class="modal" tabindex="-1" id="modalUserView" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="tableUserView">
                    <h2 class="text-center">SEWLEE CACTUS PLANTS</h2>
                    <p class="text-center">46, Makumbura, Pannipitiya.  +94 714122097</p>
                    <p class="text-start" id="currentDateTime"></p>
                    <h5 class="text-start">User Details</h5>
                    <hr>
                    <div class="card">
                        <div class="card-body form-area">
                            <table class="table table-hover table-striped">
                                <thead class="table-dark"></thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <td id="tdEmployeename"></td>
                                </tr>
                                <tr>
                                    <th>Username</th>
                                    <td id="tdUsername"></td>
                                </tr>
                                <tr>
                                    <th>User Email</th>
                                    <td id="tdUserEmail"></td>
                                </tr>
                                <tr>
                                    <th>User Roles</th>
                                    <td id="tdUserRoles"></td>
                                </tr>
                                <tr>
                                    <th>User Status</th>
                                    <td id="tdUserStatus"></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" onclick="buttonUserPrint()"><i class="fa-solid fa-print fa-xs"></i>
                        Print</button>
                </div>
            </div>
        </div>
    </div>



    <!--link commonFunction js-->
    <script src="/script/commonFunction.js"></script>

    <!--link tableFunction js-->
    <script src="/script/tableFunction.js"></script>

    <!--link validationFunction js-->
    <script src="/script/validationFunction.js"></script>

    <!--link user js-->
    <script src="/uicontroller/user.js"></script>

</body>

</html>
